<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <main>
      <h1 id="title" class="js-heading">Simon</h1>
      <section class="game-controls">
        <span class="status hidden js-status"></span>
        <div class="difficulty js-difficulty">
          <p>Difficulty:</p>
          <input type="radio" id="1" value="1" name="difficulty" checked>
          <label for="1">1</label>
          <input type="radio" id="2" value="2" name="difficulty">
          <label for="2">2</label>
          <input type="radio" id="3" value="3" name="difficulty">
          <label for="3">3</label>
          <input type="radio" id="4" value="4" name="difficulty">
          <label for="4">4</label>
        </div>
        <button class='start-button js-start-button'>Start</button>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
